<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backButton">
        
        <div class="gallery">
            <div>
                <span><img src="images/img-1.jpg"></span>
                <span><img src="images/img-2.jpg"></span>
                <span><img src="images/img-3.jpg"></span>
            </div>
            <div>
                <span><img src="images/img-4.jpg"></span>
                <span><img src="images/img-5.jpg"></span>
                <span><img src="images/img-6.jpg"></span>
            </div>
            <div>
                <span><img src="images/img-7.jpg"></span>
                <span><img src="images/img-8.jpg"></span>
                <span><img src="images/img-9.jpg"></span>
            </div>
        </div>
        
        <img src="images/next.png" id="nextButton">
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
